<!DOCTYPE html>
<html lang="en">
<head>
<title>The Boilerplate</title>
<meta charset="utf-8">
<meta name="viewport" content="width-device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<!-- Ted Pysh

	-->


</head>
<body>
<div data-role="page" id="first">
	<div data-role="panel" id="leftPanel">
		This is the left panel.
		
		<p><a data-role="button" data-rel="close">Close</a></p>
	</div>
	
	<div data-role="header">
		<h1>Test Panel</h1>
	</div>
	
	<div role="main" class="ui-content">
		<a href="#leftPanel" data-role="button">Open My Panel</a>
		<a href="#rightPanel" data-role="button">Open Another Panel</a>
	</div>
	<div data-role="panel" data-position="right" id="rightPanel">
		This is the right panel.
		
		<p><a data-role="button" data-rel="close">Close</a>
	</div>
</div>

</body>
</html>
